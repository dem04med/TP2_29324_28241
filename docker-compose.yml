services:
  mongo:
    image: mongo:7
    container_name: xmlrpc_mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: user
      MONGO_INITDB_ROOT_PASSWORD: password
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - xmlrpc_network

  mongo-express:
    image: mongo-express
    container_name: mongo_express
    restart: always
    depends_on:
      - mongo
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: user
      ME_CONFIG_MONGODB_ADMINPASSWORD: password
      ME_CONFIG_MONGODB_SERVER: xmlrpc_mongodb
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin
    networks:
      - xmlrpc_network

  xmlrpc_server:
    build: ./server
    container_name: xmlrpc_server
    restart: always
    depends_on:
      - mongo
    environment:
      MONGO_HOST: xmlrpc_mongodb
      MONGO_USER: user
      MONGO_PASS: password
      MONGO_DB: xmlrpc_db
    ports:
      - "8000:8000"
    volumes:
      - ./server:/app
    networks:
      - xmlrpc_network

  graphql_server:
    build: ./server
    container_name: graphql_server
    restart: always
    depends_on:
      - mongo
      - xmlrpc_server
    environment:
      MONGO_HOST: xmlrpc_mongodb
      MONGO_USER: user
      MONGO_PASS: password
      MONGO_DB: xmlrpc_db
    ports:
      - "5000:5000"
    volumes:
      - ./server:/app
    command: ["python", "graphql_server.py"]
    networks:
      - xmlrpc_network

  grpc_server:
    build: ./server
    container_name: grpc_server
    restart: always
    depends_on:
      - mongo
    environment:
      MONGO_HOST: xmlrpc_mongodb
      MONGO_USER: user
      MONGO_PASS: password
      MONGO_DB: xmlrpc_db
    ports:
      - "50051:50051"
    volumes:
      - ./server:/app
    command: ["python", "grpc_server.py"]
    networks:
      - xmlrpc_network

volumes:
  mongo_data:

networks:
  xmlrpc_network:
    driver: bridge
